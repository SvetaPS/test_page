<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!--SCRIPTS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="js/locale.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/comments.js"></script>
</head>
<body>
    <div id="wrapper">
        <div class="content">
            <div class="main-information col-xs-12">
                <div class="main-information__photo col-xs-3">
                    <img src="images/photo.png">
                </div>
                <div class="main-information__name col-xs-9">
                    <h2>Вероника Ростова</h2>
                    <label>Менеджер по продажам</label>
                    <div class="main-information_background  col-xs-12">
                        <div class="main-information_background_text col-xs-10">
                            <p>Подберу для вас самые лучшие предложения.</p>
                            <p>Мои услуги абсолютно бесплатны</p>
                        </div>

                    </div>
                </div>

            </div>
            <div class="services col-xs-9 col-xs-offset-3">
                <table class="services__table col-xs-12">
                    <tr class="services__table_first-row">
                        <th> </th>
                        <th>Услуг</th>
                    </tr>
                    <tr class="services__table_second-row">
                        <td><div class="progress-bar" role="progressbar"
                            aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                            style="width: 80%;">Ручное бронирование</div>
                        </td>
                        <td>11</td>
                    </tr>
                    <tr class="services__table_row">
                        <td><div class="progress-bar" role="progressbar"
                                 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                                 style="width:60%;">Пакетные туры</div>
                        </td>
                        <td>3</td>
                    </tr>
                    <tr class="services__table_row">
                        <td style="padding-bottom: 10px"><div class="progress-bar" role="progressbar"
                                 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                                 style="width: 30%;">Отели</div>
                        </td>
                        <td>1</td>
                    </tr>
                    <tr class="services__table_end-row">
                        <td>Всего</td>
                        <td>15</td>
                    </tr>
                </table>
            </div>
        </div>
            <div class="reviews col-xs-12">
                <div class="col-xs-12 reviews_padding">
                    <div class="reviews__title col-xs-12">
                        <div class="col-xs-8">
                            <label>Последние отзывы</label>
                            <a href="#">Все отзывы</a>
                        </div>
                        <div class="col-xs-4 reviews__title__social">
                            <a href="#" class="reviews__title__like">
                                <span class="badge">131</span></a>
                            <a href="#" class="reviews__title__comment">
                                <span class="badge">14</span></a>
                        </div>
                    </div>
                </div>
                <div ng-app='app'>
                    <div class='comments' ng-controller='CommentsCtrl'>
                        <ul>
                            <li ng-repeat='comment in comments'>
                                <div class="reviews__comments col-xs-12 comment" ng-class='{approved: comment.approved}'>
                                    <div class="reviews__comments__name col-xs-12">
                                        <label>{{comment.name}}</label>
                                            <a href="#">{{comment.date | date: DD.MMMM.y }}</a>
                                    </div>
                                    <div class="reviews__comments__first  col-xs-12">
                                        <p>{{comment.text}}</p>
                                    </div>
                                    <p>
                                        <small class="delete-comment">
                                            <a ng-click='drop(comment)'>
                                                Удалить комментарий
                                            </a>
                                        </small>
                                    </p>
                                </div>

                            </li>
                        </ul>
                        <div class="add-review col-xs-12" >
                            <form name="userForm" ng-submit="submitForm()" ng-keydown="$event.keyCode === 13 && $event.ctrlKey === true && userForm.$valid && submit() " novalidate>
                                    <div class="add-review__name form-group col-xs-12" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }" >
                                        <input type="text" name="user.name" ng-model="user.name" class="form-control"  placeholder="Имя" aria-describedby="sizing-addon3" required>

                                    </div>
                                    <div class="add-review__textarea col-xs-12 form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
                                        <textarea class="form-control" ng-model='user.text'  required></textarea>
                                    </div>
                                <div class="add-review__button col-xs-12">
                                     <button  class="btn btn-default button"  ng-click='submit()'
                                      type='submit' value='Submit' ng-disabled="userForm.$invalid" >Написать консультанту</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
